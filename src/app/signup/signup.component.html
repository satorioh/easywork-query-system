<div class="login-page">
  <div class="login-box">
    <!-- /.login-logo -->
    <div class="login-box-body">
      <div class="login-logo">
        <a href="javascript:void(0)">ASUS EasyWork</a>
      </div>
      <form [formGroup]="formModel">
        <div class="form-group" [class.has-error]="formModel.get('uwid').touched && formModel.hasError('required',['uwid'])">
          <input formControlName="uwid" type="text" class="form-control" placeholder="工号">
          <span class="help-block" [class.hidden]="formModel.get('uwid').untouched || !formModel.hasError('required',['uwid'])">请输入工号</span>
        </div>
        <div class="form-group" [class.has-error]="formModel.get('upwd').touched && formModel.hasError('required',['upwd'])">
          <input formControlName="upwd" type="password" class="form-control" placeholder="密码">
          <span class="help-block" [class.hidden]="formModel.get('upwd').untouched || !formModel.hasError('required',['upwd'])">请输入密码</span>
        </div>
        <div class="form-group" [class.has-error]="formModel.get('upwdConfirm').touched && formModel.hasError('required',['upwdConfirm'])">
          <input formControlName="upwdConfirm" type="password" class="form-control" placeholder="再次输入密码">
          <span class="help-block" [class.hidden]="formModel.get('upwdConfirm').untouched || !formModel.hasError('required',['upwdConfirm'])">请再次输入密码</span>
          <span class="help-block" [class.hidden]="formModel.get('upwdConfirm').untouched || !formModel.hasError('upwd','upwdConfirm')">密码不一致</span>
        </div>
        <div class="row">
          <!-- /.col -->
          <div class="col-sm-12">
            <button type="submit" class="btn btn-lg btn-primary btn-block" (click)="login()" [disabled]="formModel.get('uwid').touched && formModel.get('upwd').touched && formModel.get('upwdConfirm').touched && formModel.invalid">注 册</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
    </div>
    <!-- /.login-box-body -->
  </div>
  <!-- /.login-box -->
</div>
